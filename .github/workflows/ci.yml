name: ci

on:
  push:
  pull_request:

jobs:
  policy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Offline access policy validation
        run: |
          python3 ./scripts/validate_access_conf.py             --access-conf ./config/access.conf.example             --matrix ./tests/test_matrix.csv

      - name: Fixture-based audit (no sudo required)
        run: |
          python3 ./scripts/audit_pam_ssh_mfa.py             --root ./fixtures             --expected-access-rules 18

      - name: Verify JSON output (schema check)
        run: |
          python3 ./scripts/audit_pam_ssh_mfa.py             --root ./fixtures             --json | python3 -c "import sys, json; print(json.load(sys.stdin)['overall'])"
